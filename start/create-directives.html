<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
<div ng-app="myApp">
  <my-own-directive></my-own-directive>
	
  <div my-own-directive></div>
  <div class="my-2nd-directive"></div>
  <!-- directive: my-3rd-directive -->
	
</div>
<script>
var app = angular.module('myApp' , []);
app.directive('myOwnDirective' , function(){
  return{
	restrict: "EAC",
	template: "<p>invoke a directive by using Element name and Attribute</p>"
  }
})
app.directive('my2ndDirective' , function(){
  return{
	restrict: "C",
	template: "<p>invoke a directive by using Class</p>"
  }
})
app.directive('my3rdDirective' , function(){
  return{
	restrict: "M",
	replace: true,
	template: "<p>invoke a directive by using Comment</p>"
  }
})
	
/*
The legal restrict values are:
    E for Element name
	A for Attribute
    C or Class
    M for Comment

----EA, means that both Element names and attribute names can invoke the directive.----
*/
</script>
</body>
</html>
