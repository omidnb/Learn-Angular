<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
<div ng-app="myApp" ng-controller="myCtrl">
	convert to binary: {{num | myConvertor}}
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope){
		$scope.num = 45;
	})
	app.service('toBinary', function(){
		this.myFunc = function(x){
			return x.toString(2);
		};
	});
	app.filter('myConvertor', ['toBinary', function(toBinary){
		return function(x){
			return toBinary.myFunc(x);
		};
	}]);
</script>
	
</body>
</html>
